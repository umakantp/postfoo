mutation signIn($input: SignInInput!) {
  signIn(input: $input) {
    ...MyUserResponse
  }
}

mutation signUp($input: SignUpInput!) {
  signUp(input: $input) {
    ...GuestUserResponse
  }
}

mutation verifyCode($input: VerifyCodeInput!) {
  verifyCode(input: $input) {
    ...GuestUserResponse
  }
}

mutation resendCode($input: ResendCodeInput!) {
  resendCode(input: $input) {
    error
  }
}
